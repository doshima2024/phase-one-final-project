<!DOCTYPE html>

<html lang="en">
<head>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
<h1>Handy Dandy Playlist Creator</h1>
<form>
    <label>Click Here for Suggested Artists of The Day:
        <input type="button" id="song-suggestions" value="click">
    </label>
</form>
<ul id="song-list">

</ul>

<form id="user-submission">
    <label>Enter Your Song Here:
        <input type="text" id="user-song">
    </label>
    <label>Enter The Artist Here:
        <input type="text" id="user-artist">
    </label>
    <input type="submit">
</form>

<ol id="user-submission-list">

</ol>


</body>







</html>
